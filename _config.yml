about_content: | # this will include new lines to allow paragraphs

  금융 데이터 분석을 기반으로 다양한 평가모델과 타겟모델 구축의 퍼포먼스를 내는 데이터 분석가 입니다.<br/>
  저는 분석하고자 하는 목적과 그 대상이 원하는 전체적인 프로세스를 가장 우선적으로 이해하고자 하는 <mark>서비스 지향의 데이터 분석가</mark> 입니다.<br/>
  
  2년간의 금융권 심사 및 대출 상담 업무와 디지털 퍼포먼스 담당을 통해 고객과 담당자에 대한 니즈를 파악할 수 있었고, 이를 기반으로 데이터 분석을 통해 유의미한 인사이트를 도출해 내었습니다.
  또한, 비즈니스 전반에 대한 이해 뿐만 아니라 영역을 넓혀 활용 가능한 데이터도 끊임없이 연구하고 있습니다.<br/>
  
  현재는 여신 관련 서비스 데이터 분석과 신용평가, 연체모형 등의 전통적인 모형 뿐만 아니라 다양한 서비스 관련 모형과 ESG 모형 등의 새로운 모형 개발까지 확장하여 다양한 모형 개발을 하는 업무를 하고 있습니다.
  
  데이터 분석가가 되어 가장 많이 하는 말이 있습니다. "이렇게 해보는건 어떤가요?" 팀원들과 끊임없이 연구하고 부딪쳐보고 같이 발전해가면서 스스로의 성장과 모두의 성장을 이뤄나갈 수 있는 
  곳에서 저의 역량을 발휘하고 싶습니다. 
  

