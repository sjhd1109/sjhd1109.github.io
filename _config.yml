  - title: Performance
    layout: text
    content: | # this will include new lines to allow paragraphs
    
 **1) 평가 모형, 예측 모형 개발**
    
      - ESG 평가모형 개발 (2022.08 ~ 현재)
          - 개발 방향 : 평가부문 및 활용 데이터 영역 확장, 스코어링 정확도 향상
          - 업무 과정 
              1) 다양한 분야의 활용 가능한 데이터 기획 및 search 
              2) 데이터 수집 (R : API , 크롤링 작업)
              3) 기존 평가모형의 문제점 분석 (R : 등급, 연도별 통계치 툴 작성)
              4) 변수 생성 (PostgreSQL, R : 두가지 버전 모두 작성)
              5) 스코어링 모형 개발 (PostgreSQL, R , 배치 작업)
              
      - MYDATA 서비스 확장을 위한 자금 관련 서비스 예측 모형 개발 (2022.04 ~ 2022.08)
          - 개발 방향 : 고객사 마케팅 활용을 위한 자금 예측 서비스 제공 
          - 업무 과정
              1) 기존 평가 고객의 여신 현황 분석 (재무 지표 기반, 수익성, 안정성 등 여러 재무 계정 기반으로 자금 상태 분석)
              2) 업종, 기업 규모 등의 기준 별 통계치 작성 (서비스 대상 세분화)
              3) 자금 예측 서비스 결과 시뮬레이션 (서비스 시행 결과를 위한 지표)
          - 결과 : 조기경보 정보 제공 뿐만 아니라 영업 관련 정보 서비스 제공 
              
      - 여신 예측 모형 개발 (2022.01 ~ 2022.03)
          - 개발 방향 : 기존 조기모형, 부도 예측의 평가모형에서 여신 확장의 마케팅 서비스 제공으로의 목적
          - 업무 과정
              1) 재무, 비재무 데이터 활용
              2) 타겟 변수 생성 (기존 : 부도 -> 신규 : 여신금액 등의 다양한 변수 생성) 후 결과 비교
              3) 모형 개발 및 변수 선택 (전통적 통계 모형 및 머신러닝 활용)
          - 결과 : 약 70% 정도의 높은 정확도를 보임, 신규 서비스 모형 개발 
          
   **2) 모형 개발 외 데이터 분석**
          
      - 여러 종류의 재무 데이터에 대한 재무 계정 단위 별 검증 (2022.04)
          - 목적 : 당사 활용 데이터에 대한 통합 및 동기화 작업 (평가 고객인 중소기업의 재무의 비신뢰성의 문제 처리 목적)
          - 결과 : 오차 발생 재무 계정에 대한 정의 재정립 기반 제공
          
      - 모형 결과에 대한 시뮬레이션 및 제공 보고서 관련 기획 (2022.08)
          - 목적 : 예측 모형을 통해 평가를 받는 것 뿐만 아니라 평가 고객에게 컨설팅을 위한 데이터 제공을 위함
          - 분석 과정 : 연체에 대한 빈티지 분석, 변수의 변화에 따른 시나리오 설계 등 
          - 결과 : 향후 팀의 방향성 설립에 기여
          
      - 하나멤버스 : 모바일 금융 상품 브랜딩 및 개발 (2018.01 ~ 2018.05)
          - 업무 과정 : 모바일 및 PC 채널 고객 데이터 분석을 통해 하나멤버스 내의 모바일 금융 상품 개발 (아파트론, 다이렉트 신용대출)
          - 결과 : 작년 대비 고객 유입 건수 150% 이상 상승 
          - 활용 언어 : SAS(MySQL), Google Analytics(코호트 분석)
          
      - 영업 팀 계수 작성 및 영업 실적 KPI 지표 작성 (2018.03 ~ 2018.12)
          - 업무 과정 : 영업팀 별 일별 실적 및 월별 실적, 예상 실적, 리스크 보고서 작성
          - 활용 언어 : SAS(MySQL)
          
    **3) (지점)영업관리, 마케팅 및 디지털 관련 업무**
      
      - 지점 영업 담당 
          - 자동차금융(할부, 리스, 렌탈) 등 고객 신용평가 및 심사, 대출 진행 (2019.02 ~ 2020.03)
          - 지점 계수 관리, 실적 보고서 작성 (2019.02 ~ 2020.03)
      
      - 브랜딩TFT 활동 : 당사 디지털 관련 브랜드 기획 및 제작 (2018.06 ~ 2018.09)
          - 목적 : 디지털 전환을 목표로 기업 이미지 제고 
          - 담당 업무 : 기업 현황 분석 및 경쟁사 분석
          - 결과 : 2018년 금융지주사 캐피알 브랜드 파워 1위 달성
      
      - 디지털 전환 기획 및 운영 : 디지털 업무로의 전환(전 상품 부서의 업무 프로세스 디지털 화) (2018.07 ~ 2018.12)
          - 담당업무 : 영업업무 전자약정 개발 및 지원, 상품기획팀 별 RPA 도입, 행정정보 공동이용망 연계로 심사 서류 제출 자동화 전산 도입
          - 결과 : 전자약정률 전사 69% 달성 (기존 약 30%), 초기 RPA 도입 및 개발 착수 진행

